<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/albany">Albany, NY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/moscow">Moscow</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tokyo">Tokyo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/seattle">Seattle, WA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/la">Los Angelas, CA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/boston">Boston, MA</a>
          </li>
    
    </div>
  </nav>


      <br>
      <br>
      <br>
      <br>



      <h1 class="greeting">Albany Weather From: {{title}}</h1>


      <div>
          <h4>Current Temp: </h4>
          <h3 class="weather"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M17 13V7h2v6h-2m0 4v-2h2v2h-2m-4-4V5c0-1.7-1.3-3-3-3S7 3.3 7 5v8c-2.2 1.7-2.7 4.8-1 7s4.8 2.7 7 1s2.7-4.8 1-7c-.3-.4-.6-.7-1-1m-3-9c.6 0 1 .4 1 1v3H9V5c0-.6.4-1 1-1z" fill="currentColor"/></svg>{{weather_albany}}</h3>
      </div>

      <div>
         <h4>{{info}}</h4>
      </div>

    <style>
        body{
            background-color: #363636;
            
        }

        .greeting{ 
            color: white;
            text-align: center;
        }


        @media screen and (max-width: 600px){
            .geeting{
               margin-top: -5px;
            }
        }

        h3{
            text-align: center;
            color: white;
        }

        h4{
            color: white;
            text-align: center;
        }
    </style>


    <script>
      $(document).ready(function(){
          $('h3').animate({fontSize: '50px'}, 200);
          $('h1').animate({fontWeight: 'lighter'}, 200);
      });
    </script>
</body>
</html>
